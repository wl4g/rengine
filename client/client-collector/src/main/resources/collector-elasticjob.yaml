# #### Elastic Job configuration. ####
#

rengine:
  client:
    collector:
      enabled: true
      zookeeper:
        ## see:org.apache.curator.test.TestingZooKeeperServer.TestingZooKeeperServer
        ## see:org.apache.curator.test.InstanceSpec
        quorumServers: localhost:2181
        # TODO
        electionAddress: "#{T(java.net.InetAddress).getLocalHost().getHostName()}:3181"
        namespace: rengine
      jobs:
        httpScrapeJob:
          cron: 0/5 * * * * ?
          shardingTotalCount: 1
          shardingItemParameters: 0=Beijing,1=Shanghai,2=Guangzhou
          props: {}
        scriptScrapeJob:
          cron: 0/5 * * * * ?
          shardingTotalCount: 1
          shardingItemParameters: 0=Beijing,1=Shanghai,2=Guangzhou
          props: {}
