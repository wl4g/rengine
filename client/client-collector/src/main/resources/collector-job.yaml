        - !SSH
          name: ssh-job
          jobParams:
            - name: web-1
              ## Detecting whether the SSH tunnel is reachable.
              command: "timeout 3 ssh rengine@localhost echo >/dev/null 2>&1; echo $?"
            - name: web-2
              command: "timeout 3 ssh rengine@localhost echo >/dev/null 2>&1; echo $?"
