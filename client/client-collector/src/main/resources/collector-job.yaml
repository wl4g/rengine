# #### Collector Job configuration. ####
#

rengine:
  client:
    collector:
      regCenter:
        #serverLists: "#{T(java.net.InetAddress).getLocalHost().getHostName()}:2181"
        serverLists: localhost:2181
        namespace: rengine
        baseSleepTimeMilliseconds: 1000
        maxSleepTimeMilliseconds: 3000
        maxRetries: 3
        sessionTimeoutMilliseconds: 0
        connectionTimeoutMilliseconds: 5
        digest: ""
      tracing:
        type: RDB
        includeJobNames: []
        excludeJobNames: []
      dump:
        enabled: true
        port: 9888
      defaultScrapeJobConfig:
        ## The custom event type, which should correspond to Rengine manager, evaluator, jobs.
        eventType: WITH_PROMETHEUS
        ## The custom event attached properties such as labels for Prometheus scraping jobs.
        eventAttributes:
          foo: bar
        disabled: false
        overwrite: true
        monitorExecution: true
        failover: false
        misfire: false
        cron: "0/10 * * * * ?"
        timeZone: GMT+08:00
        maxTimeDiffSeconds: -1
        reconcileIntervalMinutes: 0
        shardingTotalCount: 1
        shardingItemParameters: 0=Beijing,1=Shanghai
        jobShardingStrategyType: ""
        jobExecutorServiceHandlerType: ""
        jobErrorHandlerType: ""
        jobListenerTypes: []
        description: The job that scrapes events remote over HTTP/TCP/SSH/Redis/JDBC etc.
      scrapeJobConfigs:
        - !PROMETHEUS
          name: node-exporter-job
          #eventType: WITH_PROMETHEUS
          #eventAttributes:
          #  foo: bar
          #disabled: false
          #overwrite: true
          #monitorExecution: true
          #failover: false
          #misfire: false
          #cron: "0/10 * * * * ?"
          #timeZone: GMT+08:00
          #maxTimeDiffSeconds: -1
          #reconcileIntervalMinutes: 0
          #shardingTotalCount: 1
          #shardingItemParameters: 0=Beijing,1=Shanghai
          #jobShardingStrategyType: ""
          #jobExecutorServiceHandlerType: ""
          #jobErrorHandlerType: ""
          #jobListenerTypes: []
          #description: The job that scrapes events remote over HTTP etc.
          jobParams:
            - name: web-1
              url: http://localhost:9100/metrics
              method: GET
              headers:
                Content-Type: "text/html"
                X-Foo: Bar
              body: ""
              connectTimeoutMs: 3000
              readTimeoutMs: 5000
            - name: web-2
              url: http://localhost:9100/metrics
            - name: sink-1
              url: http://localhost:9100/metrics
            - name: sink-2
              url: http://localhost:9100/metrics
            - name: collect-1
              url: http://localhost:9100/metrics
            - name: collect-2
              url: http://localhost:9100/metrics
            - name: kafka-1
              url: http://localhost:9100/metrics
            - name: kafka-2
              url: http://localhost:9100/metrics
            - name: kafka-3
              url: http://localhost:9100/metrics
            - name: emr-header-1
              url: http://localhost:9100/metrics
            - name: emr-header-2
              url: http://localhost:9100/metrics
            - name: emr-worker-1
              url: http://localhost:9100/metrics
            - name: emr-worker-2
              url: http://localhost:9100/metrics
            - name: emr-worker-3
              url: http://localhost:9100/metrics
        - !PROMETHEUS
          name: zookeeper-jmx-job
          jobParams:
            - name: zookeeper-exporter-1
              url: http://localhost:12181/metrics
            - name: zookeeper-exporter-2
              url: http://localhost:12181/metrics
            - name: zookeeper-exporter-3
              url: http://localhost:12181/metrics
        - !PROMETHEUS
          name: kafka-jmx-job
          jobParams:
            - name: kafka-exporter-1
              url: http://localhost:10108/metrics
            - name: kafka-exporter-2
