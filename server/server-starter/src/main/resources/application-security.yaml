# #### Environment Security configuration. ####
#

spring:
  security:
    ## Builtin start for oauth api: /oauth2/authorization/{registrationId}
    ## Define source see: https://github.com/spring-projects/spring-security/blob/5.7.x/config/src/main/java/org/springframework/security/config/http/OAuth2LoginBeanDefinitionParser.java#L78
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${IAM_SERVER:https://iam.wl4g.com}/realms/${IAM_REALMS:master}
          jwk-set-uri: ${IAM_SERVER:https://iam.wl4g.com}/realms/${IAM_REALMS:master}/protocol/openid-connect/certs
      client:
        provider:
          iam:
            ## see:https://iam.xx.com/realms/master/.well-known/openid-configuration
            issuer-uri: ${IAM_SERVER:https://iam.wl4g.com}/realms/${IAM_REALMS:master}
        registration:
          iam:
            client-id: ${IAM_CLIENT_ID:rengine}
            client-secret: ${IAM_CLIENT_SECRET:FvLNs0sbwF3sN4BbyjZ5GBwN819QFCmF}
            scope:
              - email
              - profile
              - roles