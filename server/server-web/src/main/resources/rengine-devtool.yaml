## see:https://docs.spring.io/spring-boot/docs/2.7.3/reference/htmlsingle/#using.devtools.restart
spring:
  devtools:
    #add-properties: false ## Default by true
    restart:
      enabled: true
      ## see:https://docs.spring.io/spring-boot/docs/2.7.3/reference/htmlsingle/#using.devtools.globalsettings.configuring-file-system-watcher
      poll-interval: 2s
      quiet-period: 1s
      log-condition-evaluation-delta: false
      exclude: static/**,public/**