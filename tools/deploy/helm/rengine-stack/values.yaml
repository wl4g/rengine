  envConfigs: {}

  agentConfigs: {}

  appConfigs: {}

  governance:
    istio:
      ingress:
        ## see:https://istio.io/v1.14/docs/reference/config/networking/virtual-service/#HTTPRouteDestination
        domain: wl4g.io ## Top level 1 domain.

## ------------------------- Global Shared Components Configuration Examples. -------------------------
global:
