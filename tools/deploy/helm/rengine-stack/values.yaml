## This is the spec definition of application instance deployed in Kubernetes.
rengine-manager:
  enabled: true
  image:
    repository: wl4g/rengine-manager
    baselineTag: 1.0.0
    upgradeTag: 1.0.1

  envConfigs: {}

  agentConfigs: {}

  appConfigs: {}

  governance:
    istio:
      ingress:
        ## see:https://istio.io/v1.14/docs/reference/config/networking/virtual-service/#HTTPRouteDestination
